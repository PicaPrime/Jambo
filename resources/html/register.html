<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />
    <meta

      content="bitcoin casino register, crypto gambling signup, bitcoin betting account, cryptocurrency casino registration"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hustlebtc.com/register" />

      property="og:title"
      content="Register - HustleBTC | Create Your Bitcoin Casino Account"
    />

      content="Join HustleBTC today! Create your account for provably fair Bitcoin casino games, instant crypto transactions, and anonymous gambling."
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://hustlebtc.com/register" />
    <meta
      property="twitter:title"
      content="Register - HustleBTC | Create Your Bitcoin Casino Account"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <link rel="stylesheet" href="styles.css" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <div class="login-container">
      <h2>Create Account</h2>
      <div class="input-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          placeholder="Create a username"
          required
        />
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Create a password"
          required
        />
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          id="confirm-password"
          placeholder="Repeat your password"
          required
        />
      </div>

      <label class="checkbox-label">
        <input type="checkbox" name="tos" id="tos" required />
        <span
          >I have read and agree to
          <a
            href="/terms-of-service"
            target="_blank"
            style="color: #00ffcc; text-decoration: underline"
            >Terms of Service</a
          ></span
        >
      </label>

      <div class="recaptcha-container">
        <div
          class="g-recaptcha"
          data-sitekey="YOUR_SITE_KEY_HERE"
          data-theme="dark"
          data-callback="onRecaptchaSuccess"
        ></div>
      </div>

      <button class="login-btn" id="registerBtn" disabled>
        Create Account
      </button>

      <div class="footer-text">
        Already have an account?
        <a href="index.html" style="color: #00ffcc; text-decoration: none"
          >Login here</a
        >
      </div>
    </div>

    <script>
      // Enable/disable register button based on form validation
      function validateForm() {
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword =
          document.getElementById('confirm-password').value;
        const tosChecked = document.getElementById('tos').checked;
        const recaptchaResponse = grecaptcha && grecaptcha.getResponse();

        const isValid =
          username.length >= 3 &&
          email.includes('@') &&
          password.length >= 6 &&
          password === confirmPassword &&
          tosChecked &&
          recaptchaResponse;

        document.getElementById('registerBtn').disabled = !isValid;
      }

      // Add event listeners for form validation
      document.addEventListener('DOMContentLoaded', function () {
        const inputs = document.querySelectorAll('input');
        inputs.forEach((input) => {
          input.addEventListener('input', validateForm);
          input.addEventListener('change', validateForm);
        });
      });

      // reCAPTCHA callback
      function onRecaptchaSuccess() {
        validateForm();
      }

      // Password confirmation validation
      document
        .getElementById('confirm-password')
        .addEventListener('input', function () {
          const password = document.getElementById('password').value;
          const confirmPassword = this.value;

          if (confirmPassword && password !== confirmPassword) {
            this.style.borderColor = '#ff4444';
            this.style.boxShadow = '0 0 5px #ff4444';
          } else {
            this.style.borderColor = '';
            this.style.boxShadow = '';
          }
          validateForm();
        });
    </script>
  </body>
</html>
