<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Forgot Password - HustleBTC | Reset Your Account Password</title>
    <meta
      name="title"
      content="Forgot Password - HustleBTC | Reset Your Account Password"
    />
    <meta
      name="description"
      content="Reset your HustleBTC account password. Enter your email to receive password reset instructions for your Bitcoin casino account."
    />
    <meta
      name="keywords"
      content="bitcoin casino password reset, crypto gambling forgot password, hustlebtc password recovery"
    />
    <meta name="author" content="HustleBTC" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hustlebtc.com/forgot-password" />
    <meta
      property="og:title"
      content="Forgot Password - HustleBTC | Reset Your Account Password"
    />
    <meta
      property="og:description"
      content="Reset your HustleBTC account password securely. Get back to playing your favorite Bitcoin casino games."
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://hustlebtc.com/forgot-password"
    />
    <meta
      property="twitter:title"
      content="Forgot Password - HustleBTC | Reset Your Account Password"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <link rel="stylesheet" href="styles.css" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <div class="login-container">
      <h2>Reset Password</h2>
      <p
        style="
          text-align: center;
          color: #bbb;
          font-size: 14px;
          margin-bottom: 20px;
          line-height: 1.4;
        "
      >
        Enter your email address and we'll send you instructions to reset your
        password.
      </p>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your registered email"
          required
        />
      </div>

      <div class="recaptcha-container">
        <div
          class="g-recaptcha"
          data-sitekey="YOUR_SITE_KEY_HERE"
          data-theme="dark"
          data-callback="onRecaptchaSuccess"
        ></div>
      </div>

      <button class="login-btn" id="submitBtn" disabled>
        Send Reset Instructions
      </button>

      <div class="footer-text">
        Remember your password?
        <a href="index.html" style="color: #00ffcc; text-decoration: none"
          >Login here</a
        >
        |
        <a href="register.html" style="color: #00ffcc; text-decoration: none"
          >Create Account</a
        >
      </div>
    </div>

    <script>
      // Enable/disable submit button based on form validation and reCAPTCHA
      function validateForm() {
        const email = document.getElementById('email').value;
        const recaptchaResponse = grecaptcha && grecaptcha.getResponse();

        // Basic email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const isValidEmail = emailRegex.test(email);

        const isValid = isValidEmail && recaptchaResponse;
        document.getElementById('submitBtn').disabled = !isValid;
      }

      // Add event listeners for form validation
      document.addEventListener('DOMContentLoaded', function () {
        const emailInput = document.getElementById('email');
        emailInput.addEventListener('input', validateForm);
        emailInput.addEventListener('blur', validateForm);
      });

      // reCAPTCHA callback
      function onRecaptchaSuccess() {
        validateForm();
      }

      // Email validation visual feedback
      document.getElementById('email').addEventListener('input', function () {
        const email = this.value;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (email && !emailRegex.test(email)) {
          this.style.borderColor = '#ff4444';
          this.style.boxShadow = '0 0 5px #ff4444';
        } else {
          this.style.borderColor = '';
          this.style.boxShadow = '';
        }
      });

      // Handle form submission
      document
        .getElementById('submitBtn')
        .addEventListener('click', function (e) {
          e.preventDefault();

          const email = document.getElementById('email').value;
          const recaptchaResponse = grecaptcha.getResponse();

          if (email && recaptchaResponse) {
            // Here you would typically send the data to your server
            alert(
              'Password reset instructions have been sent to your email address.'
            );

            // Optionally redirect back to login page after a delay
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 2000);
          }
        });
    </script>
  </body>
</html>
