  <body>
    <div class="login-container">
      <h2>Welcome Back</h2>
      <div class="input-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          placeholder="Enter username"
          required
        />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter password"
          required
        />
      </div>
      <label class="checkbox-label">
        <input type="checkbox" name="remember" />
        <span>Remember me</span>
      </label>
      <div class="recaptcha-container">
        <div
          class="g-recaptcha"
          data-sitekey="YOUR_SITE_KEY_HERE"
          data-theme="dark"
          data-callback="onRecaptchaSuccess"
        ></div>
      </div>
      <button class="login-btn" id="loginBtn" disabled>Login</button>
      <div class="footer-text">
        <a href="/forgot-password" style="color: #00ffcc; text-decoration: none"
          >Forgot your password</a
        >? |
        <a href="register.html" style="color: #00ffcc; text-decoration: none"
          >Create Account</a
        >
      </div>
    </div>

    <script>
      // Enable/disable login button based on form validation and reCAPTCHA
      function validateLoginForm() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const recaptchaResponse = grecaptcha && grecaptcha.getResponse();

        const isValid =
          username.length >= 3 && password.length >= 6 && recaptchaResponse;
        document.getElementById('loginBtn').disabled = !isValid;
      }

      // Add event listeners for form validation
      document.addEventListener('DOMContentLoaded', function () {
        const inputs = document.querySelectorAll(
          'input[type="text"], input[type="password"]'
        );
        inputs.forEach((input) => {
          input.addEventListener('input', validateLoginForm);
        });
      });

      // reCAPTCHA callback
      function onRecaptchaSuccess() {
        validateLoginForm();
      }
    </script>
